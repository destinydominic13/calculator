<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate</title>
    <link rel="stylesheet" href="./css/trial.css">
</head>
<body>
    <form action="#">
        <h1>Sign Up</h1>
            <hr>
        <div>
            <input type="text" placeholder="Full Name" class="text">
            <p class="error "> Name can't be empty..</p>
        </div>
        <div>
            <input type="email" placeholder="Email Address" class="email">
            <p class="error erroraddress">Email can't be empty..</p>
        </div>
        <div>
            <input type="password" placeholder="Password" class="password">
            <p class="error errorpassword"> Password can't be empty..</p>
        </div>
        <div>
            <input type="password" placeholder="Confirm Password" class="confirmpassword">
            <p class="error errorconfirm">Confirm password must match with password</p>
        </div>

        <input type="submit" value="submit" class="submit">
    </form>
    <script src="./Js/trial.js"></script>
</body>
</html>
